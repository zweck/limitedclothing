  <head>
    <title>details_lightbox</title>
    <meta charset="utf-8">
    <meta name="description">
    <meta name="keywords">
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/css/main.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,300,400,600,700,800,300" rel="stylesheet" type="text/css">

  <body data-page="details_lightbox" class="page-details_lightbox">
    <div class="wrapper">
      <div class="lightbox-container">
        <section class="details"><img src="/img/dots.png"/>
          <div class="order-details">
            <h4 class="title"> </h4>
            <p class="description"> </p>
            <div class="commerce">
              <p class="limited">
                 
                200<span>/</span>200
              </p>
              <form action="" class="gender">
                <div class="male">
                  <input id="male" type="radio" name="sex" value="male"/>
                  <label for="male">Male</label>
                </div>
                <div class="female">
                  <input id="female" type="radio" name="sex" value="female"/>
                  <label for="female">Female</label>
                </div>
              </form>
              <select class="size">
                <option>s </option>
                <option>m </option>
                <option>l </option>
                <option>xl</option>
                <option>xxl</option>
              </select><span class="price"></span>
              <p class="postage">All items are sent with Express delivery and posted within 3 working days. </p>
              <div class="controls">
                <button class="cancel">cancel</button>
                <button class="undefined buy-button">BUY</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script data-main="/js/main" src="/js/vendor/require.js"></script>
  </body>
</html>
